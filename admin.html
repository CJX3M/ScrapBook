<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My ScrapBook Administration</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/GoogleFonts.js"></script>
</head>
<body>
    <h1>Admin Settings!</h1>

    <div role="tabpanel">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#fontsLst" aria-controls="fontsLst" role="tab" data-toggle="tab">Fonts List</a></li>
        <li role="presentation"><a href="#stickerLst" aria-controls="stickerLst" role="tab" data-toggle="tab">Stickers</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="fontsLst">
            <div id="fontLst" class="list-group" style="float:left;width:340px; height:320px;overflow-y:scroll"></div>
            <div id="scrapFontDetails" class="form-group" style="width:320px; display:inline-block">
                <button id="btnAddFont" type="button" class="btn btn-info" onclick="NewFont()">New Font</button>
                <div class="input-group">
                    <div class="input-group-addon">Name: </div>
                    <input id="txtFontName" type="text" class="form-control"/>
                </div>
                <div class="input-group">
                    <div class="input-group-addon">Font Family: </div>
                    <input id="txtFontFamily" type="text" class="form-control"/>
                </div>
                <div class="input-group">
                    <div class="input-group-addon">Font Style: </div>
                    <input id="txtFontStyle" type="text" class="form-control"/>
                </div>
                <button id="btnSaveFnt" type="button" class="btn btn-success" onclick="SaveFont()">Save Font</button>
            </div>            
        </div>
        <div role="tabpanel" class="tab-pane" id="stickerLst">
            <div id="stickers" class="list-group"></div>
        </div>
      </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Include Parse library -->
    <script src="//www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <!-- Admin main script -->
    <script src="js/ScrapAdmin.js"></script>
    <script src="js/ScrapFonts.js"></script>
</body>
</html>
